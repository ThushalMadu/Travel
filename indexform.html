	<div class="Registration-form1">
		

		<div class="wrap-Registration-form1">
			<form class="Registration-form1-form validate-form" name="formvalidate" method="post" action="formphp.php">
				<span class="Registration-form1-form-title">
					Registration Form
				</span>

				<div class="wrap-input100 validate-input" >
					<input class="input100" type="text" name="fname" placeholder="First name" required title="Please enter your  First name">
					<span class="focus-input100"></span>
				</div>
                <div class="wrap-input100 validate-input" >
					<input class="input100" type="text" name="lname" placeholder="Last name" title="Please enter your  Last name" required>
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 validate-input" >
					<input class="input100" type="email" name="email" placeholder="Email" title="Please enter email: e@a.x" required>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" >
					<input class="input100" type="text" name="Address" placeholder="Address" title="Please enter Address"  required>
					<span class="focus-input100"></span>
				</div>
                <div class="wrap-input100 validate-input" data-validate = "Please Select Your Gender">
					<input type="radio" name="gender" value="male"> <font face="SourceSansPro-Bold">Male</font>   
                    <input type="radio" name="gender" value="female"> <font face="SourceSansPro-Bold">Female</font>  
					<span class="focus-input100"></span>
				</div>
				<div class="Registration-form1-form-btn">
					<input class="Registration-form-btn" type="submit" name="btn_submit" placeholder="btn_submit" value="Submit">
				</div>
			</form>
